<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Xola &amp; Google Maps Mashup</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Roboto:300,400,600,700" />
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.0/css/font-awesome.min.css" rel="stylesheet" />

    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <!--VENDOR_SCRIPTS-->
<script src='cache/vendor20130704.min.js?r=20130704165558'></script>
<!--VENDOR_SCRIPTS_END-->

    <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-41455869-2', 'vishavadia.com');
    ga('send', 'pageview');
    </script>
</head>
<body>
    <div id="loading">
        <p>Xola &amp; Google Maps Mashup</p>
        <p><em>Fetching sample experiences... please wait</em></p>
    </div>
    <div id="search">
        <div class="search_wrapper input-append">
            <input class="span3" id="search_txt" type="search" placeholder="Where are you going?" value="San Francisco" name="search" />
            <!-- <input class="btn icon-search" type="submit" id="search_btn" value="" /> -->
            <a class="btn" id="search_btn" href="#">
                <i class="icon-search"></i>
            </a>
        </div>
    </div>
    <script type="text/template" id="marker_info">
    <div class="marker-wrapper">
        <h3><%= name %></h3>
        <p class='excerpt'><%= excerpt %></p>
        <div class='desc-wrapper'>
            <img src='<%= cache_img %>' height='200' width='260' class='desc-img' />
            <p class='desc'><%= desc %></p>
        </div>
        <div class='misc'>
            <div class='lhs'>
                <p>Price: $<%= price %></p>
                <p>Category: <%= category %></p>
            </div>
            <div class='rhs'>
                <div name="xola-checkout" class="xola-custom" id="<%= id %>">Book Now</div>
            </div>
            <div class='clear'></div>
        </div>
    </div>
    </script>

    <div id="large_img">
    </div>

    <section id="explore">
    </section>

    <footer class='abs'>
        <div class='footer-txt'>
            Developed by <a target="_blank" href='http://rushi.vishavadia.com'>Rushi Vishavadia</a>. Fork it on <a target="_blank" href='https://bitbucket.org/rushi/xola-googlemaps'>Bitbucket</a>.
            <div style='display:inline;' class='last_updated'></div>
        </div>
    </footer>

    <script type="text/template" id="large_img_markup">
        <div class='large_img_wrapper'>
            <img src='<%= img_original %>' />
            <% if (caption != "") { %>
            <div class='caption'>
                <%= caption %>
            </div>
            <% } %>
        </div>
        <div class='close_btn'></div>
    </script>

    <script type='text/template' id='explore_markup'>
        <div class='explore_wrapper <%= className %>'>
            <button class="explore_btn closed" id="explore_btn">
                <label class="explore_label">See More</label>
                <div class='expander-sprite'></div>
            </button>
            <div class="explore_panel closed" id="explore_panel">
                <div class="explore_panel_container">
                    <div class='img-container'></div>
                    <div class='clear'></div>
                </div>
            </div>
        </div>
    </script>

    <script type='text/template' id='panel_img'>
        <div class='explore-img'>
            <img id='img_<%= img_id %>' title='<%= caption %>' data-experience-id="<%= exp_id %>" data-original-url="<%= original_url %>" src='<%= panel_img %>' />
        </div>
    </script>

    <!--APP_SCRIPTS-->
<script src='cache/app20130704.min.js?r=20130704165558'></script>
<!--APP_SCRIPTS_END-->

    <div id="map_canvas"></div>
</body>
</html>
