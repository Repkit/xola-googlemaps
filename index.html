<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Xola &amp; Google Maps Mashup</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,600,700">

    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/underscore-min.js"></script>
    <script src="js/lib/backbone-min.js"></script>
    <script src="js/lib/backbone.localStorage.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script src="js/lib/oms.min.js"></script>
</head>
<body>
    <div id="controls_container" class="">

        <div class="nav_controls" id="map_controls">
            <button id="btn_content" class="btn btn-large btn-warning">Show Info</button>
        </div>

        <div class="nav_controls" id="content_controls">
            <button id="btn_map" class="btn btn-large btn-warning">Show map</button>
        </div>
    </div>

    <section id="main">
        <!-- Data about each experience should go here -->
    </section>

    <script type="text/template" id="marker_info">
    <div class="marker-wrapper">
        <h3><%= name %></h3>
        <p class='excerpt'><%= excerpt %></p>
        <div class='desc-wrapper'>
            <img src='http://xola.com<%= photo.src %>' width='200' class='desc-img' />
            <p class='desc'><%= desc %></p>
        </div>
        <div class='misc'>
            <p>Price: <%= currency %> <%= price %></p>
            <p>Category: <%= category %></p>
            <!-- <div style='float:right;'>
                <a href='#'>See More through pictures</a>
            </div> -->
        </div>
    </div>
    </script>

    <section id="explore">
    </section>

    <script type='text/template' id='explore_markup'>
        <div class='explore_wrapper <%= className %>'>
            <button class="explore_btn closed" id="explore_btn">
                <label class="explore_label">See More</label>
                <div class='expander-sprite'></div>
            </button>
            <div class="explore_panel closed" id="explore-panel">
                <div class="explore-panel-container">
                    <div class='img-container'></div>
                    <div class='clear'></div>
                </div>
            </div>
        </div>
    </script>

    <script type='text/template' id='panel_img'>
        <div class='explore-img'>
            <img src='<%= panel_img %>' />
        </div>
    </script>

    <script src="js/app/models/experience.js"></script>
    <script src="js/app/collections/experiences.js"></script>
    <script src="js/app/views/explore.js"></script>
    <script src="js/app/views/app.js"></script>
    <script src="js/app/views/experience_list.js"></script>
    <script src="js/app/router.js"></script>
    <script src="js/app/app.js"></script>

    <div id="map_canvas"></div>

    <script src="js/lib/jqueryui/jquery-ui-1.10.3.custom.min.js"></script>
</body>
</html>
